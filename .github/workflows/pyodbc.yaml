name: build pyodbc wheel

on:
  schedule:
    - cron: '0 17 * * *'
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/pyodbc.yaml"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/pyodbc.yaml"
  workflow_dispatch:
    inputs:
      version:
        required: false
        default: 'latest'
env:
  PACKAGE: pyodbc 
jobs:
  check:
    name: Check if wheel exists
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check if exists
        id: check
        run: |
          pkg=${{ env.PACKAGE }}

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            version="latest"
          else
            version="${{ github.event.inputs.version }}"
          fi

          url="https://lpypi.loongnix.cn/loongson/pypi/+simple/${pkg}/"
          upstream_url="https://api.github.com/repos/mkleehammer/pyodbc/releases/latest"

          if [[ "${version}" == "latest" ]]; then
            version="$(curl -s ${upstream_url} | jq -r .tag_name)"
          fi

          if curl -Ls ${url} | grep -q ${pkg}-${version}-.*loongarch64; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "${pkg} wheel already exists."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "${pkg} wheel not found, continue building."
          fi

          echo "version=${version}" >> $GITHUB_OUTPUT

  build_ubuntu_manylinux_wheels:
    name: Build wheels on Ubuntu manylinux
    needs: [check]
    runs-on: ubuntu-22.04
    if: needs.check.outputs.skip != 'true'

    steps:
      - uses: actions/checkout@v4.3.0
        with:
          repository: mkleehammer/pyodbc
          ref: ${{ needs.check.outputs.version }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build wheel
        uses: loong64/cibuildwheel@v3.3.1
        env:
          PIP_INDEX_URL: "https://lpypi.loongnix.cn/loongson/pypi/+simple"
          CIBW_ARCHS_LINUX: "loongarch64"
          CIBW_BEFORE_ALL_LINUX: yum -y install unixODBC-devel
          CIBW_BUILD: "cp*-manylinux_loongarch64"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX:
            auditwheel repair
              --exclude "libodbc.so.*"
              --wheel-dir {dest_dir}
              {wheel}
          CIBW_ENVIRONMENT_PASS_LINUX: >
            PIP_INDEX_URL

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE }}_manylinux__${{ github.sha }}
          path: ./wheelhouse/*.whl

  build_ubuntu_musllinux_wheels:
    name: Build wheels on Ubuntu musllinux
    needs: [check]
    runs-on: ubuntu-22.04
    if: needs.check.outputs.skip != 'true'

    steps:
      - uses: actions/checkout@v4.3.0
        with:
          repository: mkleehammer/pyodbc
          ref: ${{ needs.check.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: loong64/cibuildwheel@v3.3.1
        env:
          PIP_INDEX_URL: "https://lpypi.loongnix.cn/loongson/pypi/+simple"
          CIBW_ARCHS_LINUX: loongarch64
          CIBW_BEFORE_ALL_LINUX: apk add unixodbc-dev
          CIBW_BUILD: "cp*-musllinux_loongarch64"
          # the raw wheel filename is not PyPi compliant so the wheel must be repaired but
          # suppress the addition of unixODBC libs to the wheel with --exclude's
          CIBW_REPAIR_WHEEL_COMMAND_LINUX:
            auditwheel repair
              --exclude "libodbc.so.*"
              --wheel-dir {dest_dir}
              {wheel}
          CIBW_ENVIRONMENT_PASS_LINUX: >
            PIP_INDEX_URL

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE }}_musllinux__${{ github.sha }}
          path: ./wheelhouse/*.whl

  upload:
    needs: [check, build_ubuntu_manylinux_wheels, build_ubuntu_musllinux_wheels]
    runs-on: loongarch64-abi2.0
    if: needs.check.outputs.skip != 'true' && github.event_name != 'pull_request'

    steps:
      - name: Clean workspace
        run: safe-rm -rf * .*

      - uses: actions/download-artifact@v4
        with:
          pattern: ${{ env.PACKAGE }}_*
          path: wheelhouse
          merge-multiple: true

      - name: Upload wheels
        run: |
          ls wheelhouse/${{ env.PACKAGE }}-*.whl || exit 1
          pip install twine==6.0.1
          twine upload --repository-url https://lpypi.loongnix.cn/loongson/pypi wheelhouse/${{ env.PACKAGE }}-*.whl
        env:
          TWINE_USERNAME: ${{ secrets.INDEX_NAME }}
          TWINE_PASSWORD: ${{ secrets.INDEX_TOKEN }}

